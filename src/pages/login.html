    <main class="page hire-me-page mt-2 pt-2 mb-0 pb-0">
        <div id="loaderDiv" class="lds-dual-ring d-flex align-items-center justify-content-center d-none"></div>
        <section class="portfolio-block hire-me" style="border-style: none;">

                <div id="headLogin" class="heading">
                    <img id="logoMadeira" class="mt-2" src="../../assets/img/saim-Logo.png" width="200px" height="200px">
                    <h2> Saim </h2>
                    <span style="font-weight: bold;font-size: 23px;"> Faça login e comece a usar!</span>
                </div>
                <form id="formLogin">
                    <div class="mb-3">
                        <i class="icon ion-ios-email" id="divEmailLogin"></i>
                        <label class="form-label" for="email">Endereço de email</label>
                        <input class="form-control" type="email" id="userEmailLogin" onchange="validateEmail()">

                    <div>
                        <i class="icon ion-locked" id="divPasswordLogin"></i>
                        <label class="form-label"> Sua senha</label>
                        <input class="form-control" type="password" id="userPasswordLogin">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary d-block w-100" id="btnLogin" type="submit"
                            onclick="Autehenticate()"
                            style="background: rgb(59,62,131);border-style: none;">Entrar</button>
                    </div>
