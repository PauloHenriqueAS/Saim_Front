                style="font-family: Angkor, serif;font-weight: bold; margin-left: 2%;">

                <strong><span style="color: rgb(91, 32, 32);">SAIM</span></strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/index.html"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/bancoImagens.html"> Banco de Imagens</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active d-none" id="uploadFilesItem" href="../pages/arquivos.html"> Arquivos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link d-none" aria-expanded="false" data-bs-toggle="dropdown"
                            id="dropFiltrosGerais" href="#"> Filtros
                        </a>
                        <div id="dropdownContainerFiltros" class="dropdown-menu"></div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle nav-link d-none" aria-expanded="false" data-bs-toggle="dropdown"

                        </a>
                        <div id="dropdownContainerWood" class="dropdown-menu "></div>
                        <div id="dropdownContainerWoodMensure" class="dropdown-menu " style="display: none;"></div>
                    </li>
                </ul>
                <a class="btn btn-primary" role="button" id="btnLoginPortal"
                    style="background: rgb(59,62,131);border-radius: 10;border-style: none; margin-right: 2%;"
                    href="../pages/login.html"> <i class="ion-log-in me-2"></i> Entrar
                </a>
                <a class="btn btn-danger d-none" role="button" id="btnLogout"
                    style="background: rgb(106, 13, 173);border-radius: 10;border-style: none; margin-right: 2%;"

                </a>
            </div>
        </div>
    </nav>

    <main class="arquivos mb-3 pb-3" style="margin-top: 50px;">
        <section class="portfolio-block block-intro border-bottom mb-2 pb-0">
            <div class="container">
                <div class="heading">
                    <h2>
                        <span class="gravity-ui--box"></span> Arquivos
                    </h2>
                    <div class="row mt-2 pt-2">
                        <div class="col">
                            <span style="font-weight: bold;font-size: 20px;">
                                Bem-vindo à seção de adição de arquivos do SAIM! 
                            </span>
                            <br>
                            <span style="font-weight: bold;font-size: 20px;">
                                Aqui é onde você pode enviar suas imagens para que sejam usadas nas funções do SAIM.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="arquivos-drop">
            <div class="px-5 mx-5" id="divInputImages">
                <div class="files color form-group mb-3" style="background: var(--bs-border-color-translucent);">
                    <input type="file" id="dragImagem" name="file" accept="image/*"
                        style="color: var(--bs-gray-900);background: #e9ecef; box-shadow: 3px 3px 3px #ce6c4e">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary m-1" type="submit" id="btnSalvarImg" onclick="readUploadFiles()"
                        style="background: rgb(59,62,131);border-style: none;">Fazer Upload
                    </button>
                    <button class="btn btn-primary m-1" type="button" id="btnLimpar" onclick="cleanUpload()"
                        style="background: #FF4500;border-style: none;">Limpar Upload
                    </button>
                </div>
            </div>
        </section>
    </main>

            </div>
            <div class="social-icons">
