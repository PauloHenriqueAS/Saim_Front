    <main class="container-fluid">
        <!-- TÍTULO -->
        <h1 class="text-center display-4 mb-5" style="font-weight: bold">
            <span class="fa fa-align-left"></span> Sobel XY
        </h1>

        <!-- Seção com imagem e filtros -->
        <div class="row">
            <!-- Coluna maior para a imagem -->
            <div class="col-md-9 mb-3">
                <div class="image-area">
                    <!-- Ajuste o src da sua imagem abaixo -->
                    <img id="imgProcess" src="" alt="Exemplo de Imagem">
                </div>
            </div>
            <!-- Coluna para os filtros -->
            <div class="col-md-3 mb-3">
                <div class="filter-area">
                    <h3>Filtros</h3>
                    <div class="mb-3">
                        <label for="inputKernelX" class="form-label">Tamanho Kernel X</label>
                        <input type="number" class="form-control" id="inputKernelX" placeholder="Kernel X">
                    </div>
                    <div class="mb-3">
                        <label for="inputKernelY" class="form-label">Tamanho Kernel Y</label>
                        <input type="number" class="form-control" id="inputKernelY" placeholder="Kernel Y">
                    </div>
                    <!-- Botões ao final da área de filtros -->
                    <div class="text-end mt-4">
                        <button class="btn btn-success me-2 d-none" style="background-color: #28A745; color: white; border-color: #28A745;" type="button" onclick="downloadImageProcessed('ImagemDSobelXY')" id="btnDownload">
                            <i class="fa fa-download me-2"></i>Baixar</button>
                        <button class="btn btn-primary me-2" style="background-color: #007BFF;" type="button" onclick="processSobelXY()"> Processar</button>
                        <button class="btn btn-secondary" style="background-color: rgb(106, 13, 173)" type="button" onclick="backPage()">
                            <i class="fa fa-chevron-left me-2"></i>Voltar</button>
                    </div>
                </div>
            </div>
